<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title> 프로젝트 제목 </title>
	<link rel="stylesheet" href="css/default.css" />
	<script src="js/jquery-2.2.4.min.js"></script>
</head>
<body>

	<!-- s: intro -->
	<div id="intro_container">

		<style type="text/css">
			body {height:100%; overflow:hidden;}
			#intro_container {position:fixed; left:0; right:0; top:0; bottom:0;}
			#intro_container video {width:100%; height:1005;}
		</style>
		<script type="text/javascript">
			$(function(){
				$("body").on("click", function(){goPage()});
				// 클릭하면 페이지 이동

				function goPage(){
					location.href = "index.html"; // intro 영상 끝나면 자동으로 이동하고 싶은 html명
				}
			})
		</script>
		
		<video muted loop autoplay>
			<source src="movie/index_01.mp4" type="video/mp4">
			video 태그가 지원되지 않는 브라우저 입니다.
		</video>

	</div>
	<!-- e: intro -->

</body>
</html>
